<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Customer CSS commons.css -->
    <!-- <link rel="stylesheet" href="../css/commons.css"> -->
</head>

<body>
    <nav>nav</nav>
    <main>
        <div>radio buttons</div>

        <div>
            연구소 이름: <input type="text" name="lab_name" value="yojulab">
        </div>
        <div>
            <div>-희망사항 선택-</div>
            <div id="radio_id">
                <div class="form-check">
                    <label class="form-check-labels" for="hopedoglang">강아지 말 희망</label>
                    <input class="form-check-input" type="radio" name="hope_lang" value="dog_lang" id="hopedoglang">
                </div>

                <div class="form-check">
                    <label for="hopecatlang">고양이 말 희망</label>
                    <input class="form-check-input" type="radio" name="hope_lang" value="cat_lang" id="hopecatlang">

                </div>
            </div>


        </div>

   

        
        <div>
            <button type="submit" id="left_id">왼쪽(tag enable)</button>
            <button type="reset" id="right_id">오른쪽(tag disable)</button>
        </div>


        <hr>

        <!-- apply form control with row and col -->
        <div>apply form control with row and col</div>
        <div class="row">
            <div class="col-3">
                <input type="text" class="form-control-plaintext" placeholder="Email : ">
            </div>
            <div class="col-4">
                <input type="email" class="form-control-plaintext" id="email" placeholder="Enter email" name="email">
            </div>

            <div class="col-5">
                <label for="carcompanyname"> Choose car company: 
                <select class="form-select" name="car_company_name" id="carcompanyname">
                    <option value="볼보" >볼보</option>
                    <option value="현대" selected >현대</option>
                    <option value="Audi" >Audi</option>
                    <option value="포르쉐" >포르쉐</option>
                </select>
                </label>
                <div class="result" id="result_id"></div>
            </div>
        </div>
        <div>
            <label for="carcompanyname"> Choose car company: 
            <select class="form-select" name="car_company_name" id="carcompanyname">
                <option value="볼보" >볼보</option>
                <option value="현대"  selected>현대</option>
                <option value="Audi" >Audi</option>
                <option value="포르쉐" >포르쉐</option>
            </select>
            </label>

            <div class="result" id="result_id"></div>
        </div>
        <hr>

        <!-- apply form control with row and col -->
        <div>apply form control with row and col</div>
        <div class="row">
            <div class="col-3">
                <input type="text" class="form-control-plaintext" placeholder="Email : ">
            </div>
            <div class="col-4">
                <input type="email" class="form-control-plaintext" id="email" placeholder="Enter email" name="email">
            </div>
        </div>
        <!-- apply form control -->
        <div>apply form-control</div>
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">

    </main>
    <footer>footer</footer>
</body>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    radio_delete = document.querySelector('#left_id');
    radio_show = document.querySelector("#right_id");
    select_change = document.querySelector('#carcompanyname');
    // delete
    radio_delete.addEventListener('click', (radio_delete) => {
       let radio_id = document.querySelector('#radio_id');
       radio_id.innerHTML = ``;
    });
    // show 
    radio_show.addEventListener('click', (radio_show) => {
        let radio_id = document.querySelector('#radio_id');
        radio_id.innerHTML = `<div id="radio_id"><div class="form-check"><label class="form-check-labels" for="hopedoglang">강아지 말 희망</label><input class="form-check-input" type="radio" name="hope_lang" value="dog_lang" id="hopedoglang"></div><div class="form-check"><label for="hopecatlang">고양이 말 희망</label><input class="form-check-input" type="radio" name="hope_lang" value="cat_lang" id="hopecatlang"></div></div>`;
    });

    // option
    select_change.addEventListener('change', (select_change) => {
        let result = document.querySelector('#result_id');
        result.target = `${select_change.target.value}`;
        console.log(`${result.target}`);
    });



</script>

</html>
